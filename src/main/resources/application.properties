spring.application.name=auth
spring.datasource.url=#{POSTGRES_URL}/#{POSTGRES_DB}?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yml
spring.liquibase.url=${spring.datasource.url}
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}
spring.liquibase.driver-class-name=${spring.datasource.driver-class-name}
spring.liquibase.default-schema=public

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.logging.level.liquibase=DEBUG
spring.jpa.logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE